<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <div class="product-component">
      <picture class="image-container">
        <source media="(max-width: 749px)" srcset="./images/image-product-mobile.jpg">
        <source media="(min-width: 750px)" srcset="./images/image-product-desktop.jpg">
        <img class="product-image" src="./images/image-product-mobile.jpg" alt="Chanel Gabriel perfume bottle">
      </picture>
      <div class="description-container">
        <p class="perfume">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <h2>$149.99 <span>$169.99</span></h2>
        <button>
          <img src="./images/icon-cart.svg" alt="shopping cart icon">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/jezraelhope">Jezrael Hope Magat</a>.
  </div>
</body>
</html>
